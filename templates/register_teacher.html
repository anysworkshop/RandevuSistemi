{% extends 'common.html' %}

{% block body%}
<form action="register_teacher" method="post">
        {% csrf_token %}
 <div class="register_teacher">
				<div class="container height">
				  <div class="row">
				    <div class="col-md-6 offset-md-3">

                            <h2 class="Login">Öğretmen Kaydı</h2><br>
				    		<div class="input-group mb-3">
							  <div class="input-group-prepend">
							    <span class="input-group-text" id="basic-addon1"><i class="far fa-user"></i></span>
							  </div>
							  <input type="text" name="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
							</div>

							<div class="input-group mb-3">
							  <div class="input-group-prepend">
							    <span class="input-group-text" id="basic-addon1"><i class="fas fa-file-signature"></i></span>
							  </div>
							  <input type="text" name="first_name" class="form-control" placeholder="First Name" aria-label="Name" aria-describedby="basic-addon1">
							</div>

							<div class="input-group mb-3">
							  <div class="input-group-prepend">
							    <span class="input-group-text" id="basic-addon1"><i class="far fa-id-badge"></i></span>
							  </div>
							  <input type="text" name="last_name" class="form-control" placeholder="Last Name" aria-label="LastName" aria-describedby="basic-addon1">
							</div>

							<div class="input-group mb-3">
							  <div class="input-group-prepend">
							    <span class="input-group-text" id="basic-addon1">*</span>
							  </div>
							  <input type="password" name="password1" class="form-control" placeholder="Password" aria-label="pass" aria-describedby="basic-addon1">
							  <input type="password" name="password2" class="form-control" placeholder="Repeat Password" aria-label="repeat_pass" aria-describedby="basic-addon1">
							</div>

							<div class="input-group mb-3">
								  <input type="submit" class="form-control submit" placeholder="submit" aria-label="submit" aria-describedby="basic-addon1">
							</div>

							<a class="regi" href="http://127.0.0.1:8000">Girişe Dön</a>	      
				    </div>               
				  </div>
				</div>	
</div>	
    </form>	 
{%endblock%}
